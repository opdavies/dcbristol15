sculpin:
  permalink: pretty
  ignore:
    - '_examples/*'
    - '**/*.scss'
    - '**/config.rb'
    - '**/Gemfile*'
sculpin_content_types:
  attendees:
    permalink: attendees/:slug_title/
    layout: default
  posts:
    enabled: false
  speakers:
    permalink: speakers/:slug_title/
    enabled: false
  talks:
    permalink: talks/:slug_title/
    enabled: false
sculpin_theme:
  theme: drupalcampbristol/dcbristol2015
